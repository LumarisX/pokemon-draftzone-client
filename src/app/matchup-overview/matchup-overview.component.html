<div class="bg-gradient-to-r from-cyan-100 via-slate-100 to-red-100">
  <div class="flex px-2 pt-2">
    <div class="w-1/4">
      <button
        routerLink="/draft/{{ leagueId }}"
        class="px-3 py-2 text-sm text-white rounded-md bg-slate-500 hover:bg-slate-600 focus:outline-none focus:bg-slate-600"
      >
        Back
      </button>
    </div>
    <div class="flex justify-center w-1/2">
      <!-- <div *ngIf="matchup">
        <div>League Name</div>
      <div>{{ matchup.stage }}</div>
      <div>{{ matchup.format }}</div>
      <div>{{ matchup.stage }}</div>
      </div> -->
    </div>
    <div class="flex justify-end w-1/4">
      <button
        class="px-3 py-2 text-sm text-white rounded-md bg-slate-500 hover:bg-slate-600 focus:outline-none focus:bg-slate-600"
        (click)="share()"
      >
        Share
      </button>
    </div>
  </div>
  <div
    *ngIf="shared"
    class="fixed inset-0 z-30 flex flex-col items-center justify-center bg-gray-800 bg-opacity-50"
  >
    <div class="w-1/4 p-8 bg-white rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold">Share your matchup</h1>
      <div class="flex items-center max-w-full mt-4">
        <div class="overflow-x-auto">
          {{ shareUrl }}
        </div>
        <button
          class="px-3 py-2 ml-2 text-sm text-white rounded-md bg-slate-500 hover:bg-slate-600 focus:outline-none focus:bg-slate-600"
          (click)="copyToClipboard()"
        >
          {{ copyText }}
        </button>
      </div>
      <div class="flex-grow"></div>
      <button
        class="px-4 py-2 mt-4 text-white rounded-md bg-slate-500 hover:bg-slate-600 focus:outline-none focus:bg-slate-600"
        (click)="shared = false"
      >
        Close
      </button>
    </div>
  </div>

  <matchup [matchupId]="matchupId"></matchup>
</div>
