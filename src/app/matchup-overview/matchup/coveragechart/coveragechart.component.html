<div class="w-fit">
  <button
    (click)="swapTeams()"
    class="px-3 text-sm border-t-4 border-b border-x-4 border-slate-400 rounded-t-xl"
    [ngClass]="teamColor(true)"
  >
    Swap
  </button>
  <div
    class="grid grid-cols-1 gap-1 border-4 grid-rows-flex bg-slate-400 border-slate-400"
  >
    <div *ngFor="let pokemon of teams[selectedTeam]" [ngClass]="teamColor()">
      <coverage [pokemon]="pokemon"></coverage>
    </div>
  </div>
</div>
