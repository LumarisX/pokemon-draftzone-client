<div class="flex flex-col w-full h-auto p-2 space-y-4">
  <!-- Pokemon Sprite and Moves -->
  <div class="flex space-x-1">
    <div class="flex items-center w-2/3">
      <div class="w-1/3 h-fit">
        <sprite [pokemon]="pokemon" [flipped]="true"></sprite>
      </div>
      <div class="flex flex-col space-y-2">
        <!-- Reduced space between elements -->
        <div
          class="flex items-center p-1 space-x-2 border-2 rounded-lg border-slate-200"
        >
          <img
            class="w-auto h-6"
            src="../../../../../assets/icons/moves/move-physical.png"
            alt="Physical Moves"
          />
          <div class="grid grid-cols-5 gap-1">
            <img
              *ngFor="let move of pokemon.coverage.physical"
              [ngClass]="{ 'opacity-40': !move.recommended }"
              (click)="move.recommended = !move.recommended"
              src="../../../../../assets/icons/types/{{
                move.type.toLowerCase()
              }}.png"
              title="{{ move.name }}"
            />
          </div>
        </div>
        <div
          class="flex items-center p-1 space-x-2 border-2 rounded-lg border-slate-200"
        >
          <img
            class="w-auto h-6"
            src="../../../../../assets/icons/moves/move-special.png"
            alt="Special Moves"
          />
          <div class="grid grid-cols-5 gap-1">
            <img
              *ngFor="let move of pokemon.coverage.special"
              [ngClass]="{ 'opacity-40': !move.recommended }"
              (click)="move.recommended = !move.recommended"
              src="../../../../../assets/icons/types/{{
                move.type.toLowerCase()
              }}.png"
              title="{{ move.name }}"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-col w-1/3 space-y-1">
      <div
        *ngIf="calcCoverage().se.length > 0"
        class="p-1 border-2 rounded-lg bg-emerald-300 border-emerald-500"
      >
        <div class="flex">
          <h3 class="font-semibold">Super Effective</h3>
          <h4 class="justify-end ml-auto font-semibold">
            {{ calcCoverage().se.length / typechart.team.length | percent }}
          </h4>
        </div>
        <div class="flex flex-wrap justify-center">
          <sprite
            class="w-1/4"
            *ngFor="let pokemon of calcCoverage().se"
            [pokemon]="pokemon"
          ></sprite>
        </div>
      </div>
      <div
        *ngIf="calcCoverage().ne.length > 0"
        class="p-1 border-2 rounded-lg bg-rose-300 border-rose-500"
      >
        <div class="flex">
          <h3 class="font-semibold">Not Very Effective</h3>
          <h4 class="justify-end ml-auto font-semibold">
            {{ calcCoverage().ne.length / typechart.team.length | percent }}
          </h4>
        </div>
        <div class="flex flex-wrap justify-center">
          <sprite
            class="w-1/4"
            *ngFor="let pokemon of calcCoverage().ne"
            [pokemon]="pokemon"
          ></sprite>
        </div>
      </div>
    </div>
  </div>
</div>
