<div class="flex flex-col h-auto p-2 space-y-4 w-fit">
  <div class="flex space-x-1">
    <div class="flex items-center w-2/3">
      <div class="w-1/3 h-fit">
        <sprite [pokemon]="pokemon" [flipped]="true"></sprite>
      </div>
      <div class="flex flex-col space-y-2">
        <div
          class="flex items-center p-1 space-x-2 border-2 rounded-lg border-slate-200 dark:border-slate-700"
        >
          <img
            class="w-auto h-6 sprite-border"
            src="../../../../../assets/icons/moves/move-physical.png"
            alt="Physical Moves"
          />
          <div class="grid grid-cols-5 gap-1">
            <img
              *ngFor="let move of pokemon.coverage.physical"
              [ngClass]="{ 'opacity-40': !move.recommended }"
              (click)="move.recommended = !move.recommended; updateCoverage()"
              src="../../../../assets/icons/types/{{ move.type }}.png"
              onerror="this.src='../../../../assets/icons/types/Unknown.png'"
              title="{{ move.name }}"
            />
          </div>
        </div>
        <div
          class="flex items-center p-1 space-x-2 border-2 rounded-lg border-slate-200 dark:border-slate-700"
        >
          <img
            class="w-auto h-6 sprite-border"
            src="../../../../../assets/icons/moves/move-special.png"
            alt="Special Moves"
          />
          <div class="grid grid-cols-5 gap-1">
            <img
              *ngFor="let move of pokemon.coverage.special"
              [ngClass]="{ 'opacity-40': !move.recommended }"
              (click)="move.recommended = !move.recommended; updateCoverage()"
              src="../../../../assets/icons/types/{{ move.type }}.png"
              onerror="this.src='../../../../assets/icons/types/Unknown.png'"
              title="{{ move.name }}"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-col w-1/3 space-y-1">
      <div
        class="p-1 border-2 rounded-lg border-slate-200 dark:border-slate-700"
      >
        <effectiveness-chart
          class=""
          [data]="[{ category: 'effectiveness', se: se, e: e, ne: ne }]"
        ></effectiveness-chart>
        <div class="flex flex-wrap justify-center">
          <div
            class="w-1/4 rounded-xl"
            *ngFor="let pokemon of coverage"
            [ngClass]="seColor(pokemon.max)"
          >
            <sprite [pokemon]="pokemon.pokemon"></sprite>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
