<div class="flex w-full h-32 border-2 max-w-64">
  <div class="h-full w-fit">
    <sprite [pokemon]="pokemon"></sprite>
  </div>
  <div class="p-1">
    <div class="flex w-full space-x-2 text-xs h-1/2">
      <div class="flex items-center h-full">
        <img
          class="scale-125 h-fit w-fit"
          src="https://play.pokemonshowdown.com/sprites/categories/Physical.png"
        />
      </div>
      <div
        class="grid items-center w-full h-auto grid-cols-6 p-1 grid-rows-flex"
      >
        <img
          *ngFor="let move of pokemon.coverage.physical"
          [ngClass]="{ 'opacity-40': !move.recommended }"
          (click)="move.recommended = !move.recommended"
          src="https://play.pokemonshowdown.com/sprites/types/{{
            move.type
          }}.png"
          title="{{ move.name }}"
        />
      </div>
    </div>
    <div class="flex w-full space-x-2 text-xs h-1/2">
      <div class="flex items-center h-full">
        <img
          class="scale-125 h-fit w-fit"
          src="https://play.pokemonshowdown.com/sprites/categories/Special.png"
        />
      </div>
      <div
        class="grid items-center w-full h-auto grid-cols-6 p-1 grid-rows-flex"
      >
        <img
          *ngFor="let move of pokemon.coverage.special"
          [ngClass]="{ 'opacity-40': !move.recommended }"
          (click)="move.recommended = !move.recommended"
          src="https://play.pokemonshowdown.com/sprites/types/{{
            move.type
          }}.png"
          title="{{ move.name }}"
        />
      </div>
    </div>
  </div>
  <div>{{ calcCoverage() }}</div>
</div>
