<div
  class="flex flex-wrap justify-center gap-4 p-4 text-xs"
  *ngIf="matchupData"
>
  <overview class="z-10" [teams]="matchupData.overview"></overview>
  <summary
    class="z-10 max-w-full w-fit"
    [teams]="matchupData.summary"
    style="list-style: none"
  ></summary>
  <speedchart
    class="z-10"
    [speedchart]="matchupData.speedchart"
    [speeds]="matchupData.overview"
    [level]="matchupData.level"
  ></speedchart>
  <typechart
    class="z-10 max-w-full w-fit"
    [typecharts]="matchupData.typechart"
  ></typechart>
  <movechart
    class="z-10 w-full sm:w-fit max-h-128"
    [teams]="matchupData.movechart"
  ></movechart>
  <coveragechart
    class="z-10 w-128"
    [coverage]="matchupData.coveragechart"
    [typecharts]="matchupData.typechart"
  ></coveragechart>
</div>
