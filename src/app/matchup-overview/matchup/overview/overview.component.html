<div class="flex flex-wrap items-center overflow-y-auto">
  <div class="flex flex-row w-256 md:w-128">
    <div class="w-1/2 m-1">
      <div class="px-1 bg-slate-400 rounded-t-xl">
        <div class="text-xl font-bold text-center border-b border-slate-300">
          {{ teams[0].teamName }}
        </div>
      </div>
      <table
        id="myOverview"
        class="w-full border-4 rounded-md table-auto border-slate-400"
      >
        <tr class="bg-slate-400">
          <th></th>
          <th></th>
          <th class="text-left">Name</th>
          <th>SPE</th>
        </tr>
        <tr
          *ngFor="let pokemon of teams[0].team"
          class="h-12 border-b bg-cyan-300 border-slate-400"
        >
          <td class="w-fit">
            <div *ngIf="pokemon.capt" class="w-6 -mr-2">
              <div *ngIf="pokemon.capt.tera">
                <tera [pokemon]="pokemon"></tera>
              </div>
              <div *ngIf="pokemon.capt.z">
                <img src="../../../assets/icons/z.svg" />
              </div>
            </div>
          </td>
          <td class="w-20">
            <sprite [pokemon]="pokemon" [flipped]="true"></sprite>
          </td>
          <td class="w-32 text">{{ pokemon.name }}</td>
          <td class="w-12 text-center">{{ pokemon.baseStats.spe }}</td>
        </tr>
      </table>
      <div class="w-full h-3 rounded-b-full bg-slate-400"></div>
    </div>
    <div class="w-1/2 m-1">
      <div class="px-1 bg-slate-400 rounded-t-xl">
        <div class="text-xl font-bold text-center border-b border-slate-300">
          {{ teams[1].teamName }}
        </div>
      </div>
      <table
        id="oppOverview"
        class="w-full border-4 table-auto border-slate-400"
      >
        <tr class="bg-slate-400">
          <th>SPE</th>
          <th class="text-right">Name</th>
          <th></th>
          <th></th>
        </tr>
        <tr
          *ngFor="let pokemon of teams[1].team"
          class="h-12 bg-red-400 border-b border-slate-400"
        >
          <td class="w-12 text-center">{{ pokemon.baseStats.spe }}</td>
          <td class="w-32 text-end">{{ pokemon.name }}</td>
          <td class="w-20">
            <sprite [pokemon]="pokemon"></sprite>
          </td>
          <td class="w-fit">
            <div *ngIf="pokemon.capt" class="w-6 -ml-2">
              <div *ngIf="pokemon.capt.tera">
                <tera [pokemon]="pokemon"></tera>
              </div>
              <div *ngIf="pokemon.capt.z">
                <img src="../../../assets/icons/z.svg" />
              </div>
            </div>
          </td>
        </tr>
      </table>
      <div class="w-full h-3 rounded-b-full bg-slate-400"></div>
    </div>
  </div>
</div>
