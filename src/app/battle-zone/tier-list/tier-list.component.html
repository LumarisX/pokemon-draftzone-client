<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  @for (pokemon of list; track pokemon) {
    <div draggable="true" cdkDrag class="example-box">
      <div class="h-8 flex">
        <sprite [pokemon]="pokemon"></sprite> {{ pokemon.name }}
      </div>
    </div>
  }
</div>
