<div class="teams-page">
  <div class="teams-header">
    <h1 class="teams-title">League Teams</h1>
  </div>
  <div class="teams-container">
    @if (teams) {
      @for (team of teams; track team) {
        <pdz-league-team-card [teamDetails]="team"></pdz-league-team-card>
      } @empty {
        <div>No teams added to this division</div>
      }
    } @else {
      <pdz-loading></pdz-loading>
    }
  </div>
</div>
