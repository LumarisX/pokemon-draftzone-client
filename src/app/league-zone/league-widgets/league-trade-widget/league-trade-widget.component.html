@if (tradeStages) {
  @for (stage of tradeStages.reverse(); track $index) {
    @if (stage.trades.length) {
      <div class="stage">
        <div class="stage-header">{{ stage.name }}</div>
        <div class="stage-body">
          @for (tradeLog of stage.trades; track tradeLog) {
            <pdz-trade-card [tradeLog]="tradeLog"></pdz-trade-card>
          }
        </div>
      </div>
    }
  }
}
