<h1 mat-dialog-title>Edit Tier Group</h1>
<form [formGroup]="dialogForm">
  <div mat-dialog-content class="dialog-layout">
    <h2>Details</h2>
    <div class="details-container">
      <mat-form-field
        appearance="outline"
        class="form-field-full-width"
        formControlName="groupLabel"
      >
        <mat-label>Tier Group Name</mat-label>
        <input matInput placeholder="" />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="closeDialog()">Cancel</button>
    <button mat-raised-button type="submit">Save Changes</button>
  </div>
</form>
{{ dialogForm.value | json }}
