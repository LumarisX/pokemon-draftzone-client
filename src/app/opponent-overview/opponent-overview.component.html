<div class="flex m-2 space-x-2">
<div class="w-fit bg-cyan-100 p-1 border-2 border-cyan-200 rounded-xl">
  <a routerLink="/drafts" class="bg-cyan-300 rounded-full px-2 shadow hover:shadow shadow-cyan-600">Back</a>
  <div class="h-auto bg-cyan-300 p-2 m-2 rounded-xl shadow-md shadow-cyan-600">
    <sprite *ngFor="let pokemon of draft.team" [pokemonId]="pokemon.pid" [flipped]="false"></sprite>
  </div>
</div>
<div class="bg-red-100 rounded-xl p-2 border-2 border-red-200">
  <div>
    <p class="bold text-3xl m-2">{{draft.leagueName}}</p>
    <div id="teams" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 grid-flow-row overflow-auto h-auto">
      <a class="team bg-red-300 shadow-md hover:shadow-md shadow-red-600 m-2 p-2 rounded-xl"
       [routerLink]="(draft.opponents.length-i-1).toString()" *ngFor="let opp of draft.opponents.reverse(); let i = index">
        <div class="w-full flex">
          <div class="text-medium bg-red-200 w-3/5 rounded-full shadow-inner shadow-red-600 p-1 mx-1 text-center">
            {{ opp.teamName }}</div>
          <div class="w-1/5 h-fit text-xs bg-red-200 rounded-full shadow-inner shadow-red-600 p-1 text-center">
            {{ score(opp.score) }}</div>
          <div class="w-1/5 h-fit text-xs bg-red-200 rounded-full shadow-inner shadow-red-600 p-1 mx-1 text-center">
            {{ opp.stage }}</div>
        </div>
        <div class="sprites grid grid-cols-6 px-4 pt-2">
          <sprite *ngFor="let pokemon of opp.team" [pokemonId]="pokemon.pid"></sprite>
        </div>
      </a>
    </div>
    <button id="addDraft" class="bg-red-300 rounded-full p-2 m-3 shadow-md hover:shadow shadow-red-600">Add
      Team</button>
  </div>
  <div>
    <p class="bold text-3xl">New Draft</p>
    <div class="team bg-red-300 shadow-md hover:shadow-md shadow-red-600 m-2 p-2 rounded-xl space-y-3">
      <div class="w-full flex space-x-3">
        <div class="w-1/3">
          <div class="p-1">League Name</div>
          <input class="text-medium w-full bg-red-200 rounded-full shadow-inner shadow-red-600 p-1 mx-1 text-center">
        </div>
        <div class="w-1/3">
          <div class="p-1">Format</div>
          <input class="text-medium w-full bg-red-200 rounded-full shadow-inner shadow-red-600 p-1 mx-1 text-center">
        </div>
        <div class="w-1/3">
          <div class="p-1">Ruleset</div>
          <input class="text-medium w-full bg-red-200 rounded-full shadow-inner shadow-red-600 p-1 mx-1 text-center">
        </div>
      </div>
      <div class="border-2 border-red-200 rounded-xl">
        <div class="w-full flex">
          <div class="w-1/2 ">
            <div class="p-1">Name</div>
            <input
              class="text-medium w-full bg-red-200 rounded-full shadow-inner shadow-red-600 p-1 mx-1 text-center">

          </div>
          <div class="w-1/6">
            <div class="p-1">Shiny</div>
            <input
              class="text-medium w-full bg-red-200 rounded-full shadow-inner shadow-red-600 p-1 mx-1 text-center">

          </div>
          <div class="w-1/6">
            <div class="p-1">League Name</div>
            <input
              class="text-medium w-full bg-red-200 rounded-full shadow-inner shadow-red-600 p-1 mx-1 text-center">

          </div>
          <button class="w-1/6 bg-red-300 rounded-full px-1 my-3 shadow hover:shadow shadow-red-600">Add</button>
        </div>
      </div>
      <textarea></textarea> 
    </div>
  </div>
</div>
</div>
