<div class="m-2">
  <div class="w-full">
    <div class="flex items-center justify-between mx-4">
      <button
        routerLink="/draft"
        class="px-3 py-2 text-sm text-white rounded-md bg-slate-500 dark:bg-slate-400 hover:bg-slate-600 focus:outline-none focus:bg-slate-600"
      >
        Back
      </button>
      <div *ngIf="draft" class="text-right">
        <h1 class="text-3xl font-bold text-$3-800 dark:text-$3-100">
          {{ draft.leagueName }}
        </h1>
        <h2 class="text-2xl font-bold text-$3-600 dark:text-$3-300">
          {{ draft.score.wins }} - {{ draft.score.loses }} |
          {{ draft.score.diff }}
        </h2>
      </div>
    </div>
  </div>

  <hr class="w-full h-1 my-2 bg-$3-600 dark:bg-$3-300 border-0 rounded" />
  <router-outlet></router-outlet>
</div>
