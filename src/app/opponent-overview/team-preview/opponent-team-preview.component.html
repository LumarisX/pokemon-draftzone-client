<div class="bg-red-200 shadow-md  shadow-red-600 m-2 rounded-xl">
    <div class="bg-red-300 shadow-md p-2 rounded-xl">
        <div class="w-full flex">
            <div class="text-medium bg-red-200 w-3/5 rounded-full shadow-inner shadow-red-600 p-1 mx-1 text-center">
                {{ team.opponentName }}</div>
            <div class="w-1/5 h-fit text-xs bg-red-200 rounded-full shadow-inner shadow-red-600 p-1 text-center">
                {{ score(team.score) }}</div>
            <div class="w-1/5 h-fit text-xs bg-red-200 rounded-full shadow-inner shadow-red-600 p-1 mx-1 text-center">
                {{ team.stage }}</div>
        </div>
        <div class="sprites grid grid-cols-6 px-4 pt-2">
            <sprite *ngFor="let pokemon of team.team" [pokemonId]="pokemon.pid"></sprite>
        </div>
    </div>
    <div class="flex">
        <div class="w-1/4 text-center bg-red-300 shadow hover:shadow shadow-red-600 rounded-xl m-2">Score</div>
        <div class="w-1/2 text-center bg-red-300 shadow hover:shadow shadow-red-600 rounded-xl m-2"
            [routerLink]="index.toString()">Prep</div>
        <div class="w-1/8 text-center bg-red-300 shadow hover:shadow shadow-red-600 rounded-xl m-2">Edit
        </div>
        <div class="w-1/8 text-center bg-red-300 shadow hover:shadow shadow-red-600 rounded-xl m-2">Archive
        </div>
    </div>
</div>
