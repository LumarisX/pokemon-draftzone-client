<div class="bg-red-200 shadow-md  shadow-red-600 m-2 rounded-xl">
    <div class="bg-red-300 shadow-md p-2 rounded-xl">
        <div class="w-full flex">
            <div class="text-medium bg-red-200 w-3/5 rounded-full shadow-inner shadow-red-600 p-1 mx-1 text-center">
                {{ matchup.bTeam.teamName }}</div>
            <div class="w-1/5 h-fit text-xs bg-red-200 rounded-full shadow-inner shadow-red-600 p-1 text-center">
                {{ score(matchup.score) }}</div>
            <div class="w-1/5 h-fit text-xs bg-red-200 rounded-full shadow-inner shadow-red-600 p-1 mx-1 text-center">
                {{ matchup.stage }}</div>
        </div>
        <div class="sprites grid grid-cols-6 px-4 pt-2">
            <sprite *ngFor="let pokemon of matchup.bTeam.team" [pokemonId]="pokemon.pid"></sprite>
        </div>
    </div>
    <div class="flex" *ngIf="!deleteConfirm">
        <a class="w-1/4 text-center bg-red-300 shadow hover:shadow shadow-red-600 rounded-xl m-2">Score</a>
        <a class="w-1/2 text-center bg-red-300 shadow hover:shadow shadow-red-600 rounded-xl m-2"
            [routerLink]="'/draft/matchup/'+matchup._id">Prep</a>
        <a class="w-1/8 text-center bg-red-300 shadow hover:shadow shadow-red-600 rounded-xl m-2">Edit
        </a>
        <a class="w-1/8 text-center bg-red-300 shadow hover:shadow shadow-red-600 rounded-xl m-2"
            (click)="toggleDeleteConfirm(true)">Delete
        </a>
    </div>
    <div class="flex" *ngIf="deleteConfirm">
        <div class="w-1/2 text-center bg-red-300 shadow hover:shadow shadow-red-600 rounded-xl m-2">Are you sure you
            want to delete?</div>
        <div class="w-1/4 text-center bg-red-300 shadow hover:shadow shadow-red-600 rounded-xl m-2"
            (click)="deleteMatchup(matchup._id)">Yes</div>
        <div class="w-1/4 text-center bg-red-300 shadow hover:shadow shadow-red-600 rounded-xl m-2"
            (click)="toggleDeleteConfirm(false)">No
        </div>
    </div>
</div>
