<div class="flex min-h-full space-x-2">
  <div
    *ngIf="draft"
    class="hidden w-1/6 p-1 border-2 max-w-28 sm:block bg-cyan-100 dark:bg-cyan-800 border-cyan-200 dark:border-cyan-700 rounded-xl"
  >
    <div
      class="h-auto p-1 m-1 shadow-md sm:p-2 sm:m-2 bg-cyan-300 dark:bg-cyan-600 rounded-xl shadow-cyan-600 dark:shadow-cyan-300"
    >
      <sprite
        class="flex justify-center"
        *ngFor="let pokemon of draft.team"
        [pokemon]="pokemon"
        [flipped]="true"
      >
      </sprite>
    </div>
  </div>

  <div
    class="w-full p-1 bg-red-100 dark:bg-red-800 border-2 border-red-200 dark:border-red-700 rounded-xl lg:p-2"
  >
    <div>
      <button
        [routerLink]="'new'"
        class="p-2 m-3 bg-red-300 dark:bg-red-600 rounded-lg shadow-md hover:shadow shadow-red-600 dark:shadow-red-300"
        title="Add Matchup"
      >
        <img src="../../../assets/icons/plus.svg" class="w-6" />
      </button>
      <loading *ngIf="!matchups"></loading>
      <div
        *ngIf="matchups"
        id="teams"
        class="grid h-auto grid-flow-row grid-cols-1 overflow-auto md:grid-cols-2 lg:grid-cols-3"
      >
        <div
          *ngFor="let matchup of matchups; let i = index"
          class="flex flex-col m-2 bg-red-200 dark:bg-red-700 shadow-md shadow-red-600 dark:shadow-red-300 rounded-xl"
        >
          <div
            class="flex-grow p-2 bg-red-300 dark:bg-red-600 shadow-md rounded-xl"
          >
            <div class="flex items-center w-full space-x-2 h-fit">
              <div
                class="w-1/2 h-auto p-1 overflow-hidden font-semibold text-center whitespace-normal bg-red-200 dark:bg-red-700 rounded-full shadow-inner overflow-ellipsis text-medium shadow-red-600 dark:shadow-red-300"
              >
                {{ matchup.bTeam.teamName }}
              </div>
              <div
                class="flex items-center justify-center w-1/6 p-1 overflow-hidden text-xs font-semibold whitespace-normal bg-red-200 dark:bg-red-700 rounded-full shadow-inner h-fit overflow-ellipsis shadow-red-600 dark:shadow-red-300"
              >
                {{ score(matchup) }}
              </div>
              <div
                class="flex items-center justify-center w-1/3 p-1 overflow-hidden text-xs font-semibold text-center whitespace-normal bg-red-200 dark:bg-red-700 rounded-full shadow-inner h-fit overflow-ellipsis shadow-red-600 dark:shadow-red-300"
              >
                {{ matchup.stage }}
              </div>
            </div>
            <div class="grid grid-cols-6 px-4 pt-2 sprites">
              <sprite
                *ngFor="let pokemon of matchup.bTeam.team"
                [pokemon]="pokemon"
              ></sprite>
            </div>
          </div>
          <div
            class="flex items-center p-2 h-fit"
            *ngIf="!matchup.deleteConfirm"
          >
            <a
              class="flex-grow p-1 font-semibold text-center bg-red-300 dark:bg-red-600 shadow h-fit hover:shadow shadow-red-600 dark:shadow-red-300 rounded-xl"
              [routerLink]="'matchup/'"
              [queryParams]="{ id: matchup._id }"
              >View Matchup</a
            >
            <div
              class="grid items-center justify-center grid-cols-4 gap-2 px-2"
            >
              <img
                class="w-8 h-8 p-1 bg-red-300 dark:bg-red-600 shadow hover:shadow rounded-xl hover:cursor-pointer shadow-red-600 dark:shadow-red-300"
                [routerLink]="'score'"
                [queryParams]="{ matchup: matchup._id | json }"
                title="Score"
                src="../../../assets/icons/score.svg"
                alt="Score"
              />
              <img
                class="w-8 h-8 p-1 bg-red-300 dark:bg-red-600 shadow hover:shadow rounded-xl hover:cursor-pointer shadow-red-600 dark:shadow-red-300"
                [routerLink]="'schedule'"
                [queryParams]="{ matchup: matchup._id | json }"
                src="../../../assets/icons/clock.svg"
                title="Schedule"
                alt="Schedule"
              />
              <img
                class="w-8 h-8 p-1 bg-red-300 dark:bg-red-600 shadow hover:shadow rounded-xl hover:cursor-pointer shadow-red-600 dark:shadow-red-300"
                [routerLink]="'edit'"
                [queryParams]="{ matchup: matchup._id | json }"
                src="../../../assets/icons/edit.svg"
                title="Edit"
                alt="Edit"
              />
              <img
                class="w-8 h-8 p-1 bg-red-300 dark:bg-red-600 shadow hover:shadow rounded-xl hover:cursor-pointer shadow-red-600 dark:shadow-red-300"
                src="../../../assets/icons/trash.svg"
                (click)="matchup.deleteConfirm = true"
                title="Delete"
                alt="Delete"
              />
            </div>
          </div>
          <div class="flex" *ngIf="matchup.deleteConfirm">
            <div
              class="w-2/3 m-2 text-center bg-red-300 dark:bg-red-600 shadow shadow-red-600 dark:shadow-red-300 rounded-xl"
            >
              Are you sure you want to delete?
            </div>
            <div
              class="flex items-center justify-center w-1/6 m-2 bg-red-300 dark:bg-red-600 shadow cursor-pointer hover:shadow shadow-red-600 dark:shadow-red-300 rounded-xl"
              (click)="deleteMatchup(matchup._id)"
            >
              Yes
            </div>
            <div
              class="flex items-center justify-center w-1/6 m-2 bg-red-300 dark:bg-red-600 shadow cursor-pointer hover:shadow shadow-red-600 dark:shadow-red-300 rounded-xl"
              (click)="matchup.deleteConfirm = false"
            >
              No
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
