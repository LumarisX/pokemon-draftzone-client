<form
  [formGroup]="opponentForm"
  (ngSubmit)="onSubmit()"
  (keydown.enter)="$event.preventDefault()"
  class="p-2 m-2 space-y-3 shadow-md team bg-bTeam-300 shadow-bTeam-600 rounded-xl"
>
  <div class="w-full p-2 lg:space-x-2 lg:flex">
    <div
      class="grid flex-shrink-0 w-full grid-cols-1 lg:w-112 sm:grid-cols-2 gap-x-2 lg:grid-cols-1 h-fit"
    >
      <div>
        <label class="block mb-1 font-bold">Team Name</label>
        <input
          formControlName="teamName"
          spellcheck="false"
          placeholder="Deimos Deoxys"
          class="w-full px-4 py-2 text-center rounded-full shadow-md placeholder:text-symbolColor-disabled text-symbolColor-main bg-bTeam-200 focus:outline-none focus:ring-2 focus:ring-bTeam-500 focus:bg-bTeam-100"
        />
      </div>
      <div>
        <label class="block mb-1 font-bold">Stage</label>
        <input
          placeholder="Week 1"
          spellcheck="false"
          formControlName="stage"
          class="w-full px-4 py-2 text-center rounded-full shadow-md text-symbolColor-main placeholder:text-symbolColor-disabled bg-bTeam-200 focus:outline-none focus:ring-2 focus:ring-bTeam-500 focus:bg-bTeam-100"
        />
      </div>
    </div>

    <div class="flex-grow min-h-full space-y-1">
      <label class="font-bold" for="team">Team</label>
      <div id="team" class="shadow-md rounded-xl">
        <team-form
          formControlName="team"
          [maxCols]="2"
          color="bTeam"
        ></team-form>
      </div>
    </div>
  </div>

  @if (!importing) {
    <div class="flex justify-end w-full">
      <button
        type="submit"
        class="w-24 p-1 mx-4 text-xl font-bold shadow rounded-xl bg-menu-200 hover:bg-menu-100 shadow-menu-600"
      >
        Submit
      </button>
    </div>
  }
</form>
