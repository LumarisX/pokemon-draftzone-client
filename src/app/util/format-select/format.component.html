<mat-form-field class="w-full">
  <mat-label>Format</mat-label>
  <mat-select
    [value]="selectedFormat"
    (selectionChange)="onSelectionChange($event.value)"
    name="formats"
  >
    @for (format of formats; track format) {
      <mat-option [value]="format">{{ format }}</mat-option>
    }
  </mat-select>
</mat-form-field>
