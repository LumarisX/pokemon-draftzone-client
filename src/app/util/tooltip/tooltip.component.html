<div #tooltipContainer class="tooltip-container">
  <ng-content></ng-content>
</div>

@if (showTooltip) {
  <div
    class="tooltip"
    [ngClass]="{ 'fade-out': !isHovered, visible: isHovered }"
    [ngStyle]="{
      top: tooltipPosition.top + 'px',
      left: tooltipPosition.left + 'px',
    }"
  >
    <ng-container
      *ngTemplateOutlet="tooltipContent"
      class="tooltip-content"
    ></ng-container>
  </div>
}
