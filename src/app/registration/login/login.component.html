<div class="flex flex-col items-center justify-center w-full h-full px-6 py-8">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold">
        <img class="w-8 h-8 mr-2" src="../../../13luken.ico" alt="logo">
        Pokemon DraftZone
    </a>
    <div class="w-full rounded-lg shadow bg-slate-100 md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-4 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                Sign in to your account
            </h1>
            <form class="space-y-4 md:space-y-6" action="#">
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                    <input name="username" id="username"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                        placeholder="" required="">
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                        required="">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="remember" aria-describedby="remember" type="checkbox"
                                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"
                                required="">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="remember" class="text-gray-500">Remember me</label>
                        </div>
                    </div>
                    <a href="#" class="text-sm font-medium text-primary-600 hover:underline">Forgot
                        password?</a>
                </div>
                <button type="submit"
                    class="w-full px-5 py-2 text-lg font-medium text-center rounded-lg bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300">Sign
                    in</button>
                <p class="text-sm font-light text-gray-500">
                    Don’t have an account yet? <a href="/signup/"
                        class="font-medium text-primary-600 hover:underline">Sign
                        up</a>
                </p>
            </form>
        </div>
    </div>
</div>
