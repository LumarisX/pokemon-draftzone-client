<div class="coverage-main">
  @if (coverage) {
    <div class="pokemon-charts-container">
      <div class="coverage-container">
        @for (pokemon of coverage.team; track $index) {
          <div
            class="chart-wrapper"
            [ngClass]="{ hidden: pokemon === selected }"
          >
            <coverage-chart
              (click)="selected = pokemon; $event.stopPropagation()"
              [data]="pokemon"
            ></coverage-chart>
          </div>
        }
      </div>
      <div class="selected-container">
        @if (selected) {
          <div class="selected-wrapper">
            <coverage-chart [data]="selected"></coverage-chart>
          </div>
        }
      </div>
    </div>
    <div>
      <coverage-team-chart
        [data]="coverage.team"
        [maxPower]="maxPower"
      ></coverage-team-chart>
      <mat-slider min="20" max="120" step="10" showTickMarks discrete>
        <input [formControl]="sliderControl" matSliderThumb />
      </mat-slider>
    </div>
  }
</div>
