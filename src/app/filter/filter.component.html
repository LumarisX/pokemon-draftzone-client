<div
  *ngIf="results.length > 0"
  class="absolute z-20 mt-0 bg-white border border-gray-300 rounded-md shadow-lg w-fit max-w-96"
>
  <ul class="overflow-y-auto max-h-48">
    <li
      *ngFor="let result of results"
      (click)="select(result)"
      class="px-4 py-0.5 text-sm cursor-pointer hover:bg-gray-100"
    >
      {{ result.name }}
    </li>
  </ul>
</div>
