<div class="draft-container">
  <div class="form-content">
    <div class="pb-4 relative">
      <button
        class="absolute top-2 left-2 md:top-4 md:left-4"
        [routerLink]="'/' + draftPath"
        mat-flat-button
      >
        Back
      </button>
      <div class="flex justify-center">
        <h1 class="text-3xl font-bold text-center font-nasa">Edit League</h1>
      </div>
    </div>
    @if (draftParams) {
      <draft-form-core
        [params]="draftParams"
        (formSubmitted)="editDraft($event)"
      ></draft-form-core>
    } @else {
      <loading></loading>
    }
  </div>
</div>
