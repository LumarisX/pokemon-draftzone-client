<div class="draft-new-container">
  <div class="form-content">
    <div class="page-title">
      <button
        [routerLink]="['/', draftPath]"
        class="p-2 m-3 rounded-lg shadow-md bg-aTeam-300 hover:shadow shadow-aTeam-600"
      >
        Cancel
      </button>
      <p class="text-3xl font-nasa">New League</p>
    </div>
    <draft-form-core (formSubmitted)="newDraft($event)"></draft-form-core>
  </div>
</div>
