<div class="draft-container alternate">
  <div class="form-content">
    <div class="pb-4 relative">
      <button
        class="absolute top-2 left-2 md:top-4 md:left-4"
        [routerLink]="['/', draftPath, teamId]"
        mat-flat-button
      >
        Cancel
      </button>
      <div class="flex justify-center">
        <h1 class="text-3xl font-bold text-center font-nasa">New Opponent</h1>
      </div>
    </div>
    @if (stage) {
      <opponent-form-core
        [params]="{ stage: this.stage }"
        (formSubmitted)="newMatchup($event)"
      ></opponent-form-core>
    } @else {
      <loading></loading>
    }
  </div>
</div>
