<div class="opponent-main">
  <div class="draft-header">
    <pdz-flat-button
      [routerLink]="['/', draftPath]"
      text="Back"
    ></pdz-flat-button>
    @if (draft | async; as draft) {
      <div class="draft-info-container">
        <h2>
          {{ draft.leagueName }}
        </h2>
        <div class="details-container">
          <h4 class="stat">
            {{ draft.format }}
          </h4>
          <h4 class="stat">
            {{ draft.ruleset }}
          </h4>
        </div>
      </div>
      <div class="team-info-container">
        <h3>
          {{ draft.teamName }}
        </h3>
        <h4 class="stat">
          {{ draft.score.wins }} - {{ draft.score.loses }} |
          {{ draft.score.diff }}
        </h4>
      </div>
      <div class="draft-bar">
        @for (pokemon of draft.team; track $index) {
          <pdz-sprite [pokemon]="pokemon"> </pdz-sprite>
        }
      </div>
      <div class="draft-buttons">
        <pdz-icon-button
          routerLink="../edit"
          [queryParams]="{ draft: draft.leagueId | json }"
          icon="edit"
        ></pdz-icon-button>
        <pdz-icon-button
          [href]="draft.doc"
          newTab
          [disabled]="!draft.doc"
          icon="dataset_linked"
          tooltip="Document"
          ariaLabel="Document"
        ></pdz-icon-button>
      </div>
    }
  </div>
  <router-outlet></router-outlet>
</div>
