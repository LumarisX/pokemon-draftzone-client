<div class="opponent-main">
  <div class="draft-header">
    <button mat-flat-button [routerLink]="['/', draftPath]">Back</button>

    @if (draft) {
      <div class="draft-info-container">
        <h2>
          {{ draft.leagueName }}
        </h2>
        <div class="details-container">
          <h4 class="text-2xl font-bold text-symbolColor-sub">
            {{ draft.format }}
          </h4>
          <h4 class="text-2xl font-bold text-symbolColor-sub">
            {{ draft.ruleset }}
          </h4>
        </div>
      </div>
      <div class="team-info-container">
        <h3>
          {{ draft.teamName }}
        </h3>
        <h4 class="text-2xl font-bold text-symbolColor-sub">
          {{ draft.score.wins }} - {{ draft.score.loses }} |
          {{ draft.score.diff }}
        </h4>
      </div>
      <div class="draft-bar">
        @for (pokemon of draft.team; track $index) {
          <pdz-sprite [pokemon]="pokemon"> </pdz-sprite>
        }
      </div>
      <div class="draft-buttons">
        <button
          mat-mini-fab
          routerLink="../edit"
          [queryParams]="{ draft: draft.leagueId | json }"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <a
          mat-mini-fab
          [href]="draft.doc"
          target="_blank"
          [disabled]="!draft.doc"
          [attr.aria-disabled]="!draft.doc"
          [class.mat-disabled]="!draft.doc"
        >
          <mat-icon>dataset_linked</mat-icon>
        </a>
      </div>
    }
  </div>
  <router-outlet></router-outlet>
</div>
