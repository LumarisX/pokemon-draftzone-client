@if (matchupData) {
  <div class="matchup-container">
    <div class="widget-wrapper">
      <overview [teams]="matchupData.summary"></overview>
    </div>
    <div class="widget-wrapper">
      <summary
        [summaries]="matchupData.summary"
        style="list-style: none"
      ></summary>
    </div>
    <div class="widget-wrapper">
      <speedchart
        [speedchart]="matchupData.speedchart"
        [level]="matchupData.details.level"
      ></speedchart>
    </div>
    <div class="widget-wrapper">
      <typechart [typecharts]="matchupData.typechart"></typechart>
    </div>
    <div class="widget-wrapper">
      <movechart [teams]="matchupData.movechart"></movechart>
    </div>
    <div class="widget-wrapper">
      <coveragechart
        [coverage]="matchupData.coveragechart"
        [typecharts]="matchupData.typechart"
      ></coveragechart>
    </div>
  </div>
}
<!-- {{ matchupData.overview | json }} -->
