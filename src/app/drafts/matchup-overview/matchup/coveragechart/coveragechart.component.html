<div class="widget-container" [ngClass]="{ alternate: opponent }">
  <div class="widget-header">
    <div class="widget-label">Coverage</div>
    <swap-opponent [(ngModel)]="opponent"></swap-opponent>
  </div>

  <div class="widget-body">
    @for (pokemon of coverage[selectedTeam]; track pokemon) {
      <coverage
        [pokemon]="pokemon"
        [typechart]="typecharts[(selectedTeam + 1) % typecharts.length]"
      ></coverage>
    }
  </div>
</div>
