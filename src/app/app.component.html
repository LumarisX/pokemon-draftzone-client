<div class="flex flex-col justify-between h-screen">
  <header class="z-10 flex w-full border-b-2 bg-slate-300 border-slate-400">
    <a class="p-2 text-xl" routerLink="/">DraftZone</a>
    <div class="flex px-10 py-2 space-x-6">
      <a routerLink="/draft">Draft</a>
      <a class="opacity-50">Planner</a>
      <a class="opacity-50">Statistics</a>
    </div>
    <div class="flex justify-end flex-grow p-2">
      <div class="px-4">
        <ng-container *ngIf="auth.isAuthenticated() | async; else loggedOut">
          <div *ngIf="auth.user() | async as user" class="flex h-8" (click) = "userDropdown = !userDropdown">
            <div class="space-x-2 flex h-full items-center">
              <img
              src="{{ user.picture }}"
              class="h-full rounded-full"
              />
              <div>{{ user.name }}</div>
              
            </div>
          </div>
          <div *ngIf="userDropdown" class="">
            <button (click)="auth.logout()">Log out</button>
          </div> 
        </ng-container>

        <ng-template #loggedOut>
          <button (click)="auth.login()">Log in</button>
        </ng-template>
      </div>
    </div>
  </header>
  <main class="w-full h-full mb-auto overflow-y-auto">
    <router-outlet></router-outlet>
  </main>
  <footer
    class="z-10 flex justify-end w-full border-t-2 bg-slate-300 border-slate-400"
  >
    <a href="https://discord.gg/sQUEBW4UVx" target="_blank"
      ><img class="h-5 mx-5 my-1" src="../assets/icons/discord-mark-blue.svg"
    /></a>
  </footer>
</div>
