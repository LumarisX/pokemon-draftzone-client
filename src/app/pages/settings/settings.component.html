<div class="flex w-full justify-center h-full p-8">
  <div
    class="border-2 border-menu-300 rounded-lg w-full h-full max-w-128 flex flex-col items-center"
  >
    <h1 class="font-bold text-3xl py-4">Settings</h1>
    <div class="space-y-1">
      <label class="block mb-1 font-bold">Theme</label>
      <select class="bg-menu-100" [(ngModel)]="settingsData.theme">
        <option *ngFor="let theme of themes" value="{{ theme.id }}">
          {{ theme.name }}
        </option>
      </select>

      <label class="block mb-1 font-bold">Colorblind Mode</label>
      <select class="bg-menu-100" [(ngModel)]="settingsData.colorblind">
        <option *ngFor="let colors of colorblind" value="{{ colors.id }}">
          {{ colors.name }}
        </option>
      </select>
    </div>
    <!-- {{ settingsData | json }} -->
  </div>
</div>
