<div *ngIf="error" @fadeInOut class="fixed top-24 w-full flex justify-center">
  <div
    class="w-96 bg-opacity-90 shadow-xl min-h-16 bg-red-300 rounded-xl border-2 border-red-400"
  >
    <div class="w-full flex">
      <div *ngIf="error.status !== undefined" class="px-2 font-semibold">
        Error {{ error.status }}:
      </div>
      <div *ngIf="error.status === undefined" class="px-2 font-semibold">
        Error:
      </div>
      <div class="flex-grow"></div>
      <div
        class="w-6 h-6 pt-1 pr-1 hover:cursor-pointer"
        (click)="clearError()"
      >
        <close-svg></close-svg>
      </div>
    </div>
    <!-- fix overflow text -->
    <div class="px-2 pb-2 whitespace-normal">
      <div>
        {{ error.statusText }}
      </div>
      <div>Code: {{ error.error.code }}</div>
      <div>URI: {{ error.url }}</div>
    </div>
  </div>
</div>
