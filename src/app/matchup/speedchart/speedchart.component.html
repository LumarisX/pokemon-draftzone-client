<div>speedchart</div>
<table class="table-wrp block m-4 max-h-96 w-fit md:w-128 overflow-y-auto border-8 border-slate-400 bg-slate-400">
    <tr class="flex border-b border-slate-400 bg-{{tier.team}}-300 space-x-2" *ngFor="let tier of speedchart" [ngClass]="speedClasses(tier)">
        <td>{{tier.name}}</td>
        <td>{{tier.speed}}</td>
        <td>{{tier.modifiers}}</td>
    </tr>
</table>
