<form [formGroup]="pokemonForm" autocomplete="off">
  <div class="flex w-full">
    <sprite
      class="w-24 h-24"
      [pokemon]="{
        pid: pokemonForm.value.pid,
        name: pokemonForm.value.name,
        shiny: pokemonForm.value.shiny
      }"
    ></sprite>
    <div class="relative w-1/2">
      <div class="p-1">Name</div>
      <input
        formControlName="name"
        class="w-full px-4 py-1 mx-1 rounded-full bg-slate-100text-medium"
        (keyup.enter)="this.addPokemonEvent.emit()"
      />
      <filter
        [query]="pokemonForm.value.name"
        (querySelected)="resultSelected($event)"
      ></filter>
      <div
        *ngIf="
          pokemonForm.get('name')?.touched && pokemonForm.get('name')?.invalid
        "
      >
        Invalid name
      </div>
    </div>
    <div class="w-1/8">
      <div class="p-1">Shiny</div>
      <input
        type="checkbox"
        formControlName="shiny"
        class="p-1 mx-1 text-center rounded-full text-medium"
      />
    </div>
    <div class="w-1/8" formGroupName="capt">
      <div class="p-1">Captain</div>
      <div>
        <div class="p-1">Tera:</div>
        <div formGroupName="tera" class="overflow-x-auto max-h-20">
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="Normal"
              class="mx-1 text-center rounded-full text-medium"
            />
            <span>Normal</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="Fire"
              class="mx-1 text-center rounded-full text-medium"
            />
            <span>Fire</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="Water"
              class="mx-1 text-center rounded-full text-medium"
            />
            <span>Water</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="Electric"
              class="mx-1 text-center rounded-full text-medium"
            />
            <span>Electric</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="Grass"
              class="mx-1 text-center rounded-full text-medium"
            />
            <span>Grass</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="Ice"
              class="mx-1 text-center rounded-full text-medium"
            />
            <span>Ice</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="Fighting"
              class="mx-1 text-center rounded-full text-medium"
            />
            <span>Fighting</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="Poison"
              class="mx-1 text-center rounded-full text-medium"
            />
            <span>Poison</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="Ground"
              class="mx-1 text-center rounded-full text-medium"
            />
            <span>Ground</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="Flying"
              class="mx-1 text-center rounded-full text-medium"
            />
            <span>Flying</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="Psychic"
              class="mx-1 text-center rounded-full text-medium"
            />
            <span>Psychic</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="Bug"
              class="mx-1 text-center rounded-full text-medium"
            />
            <span>Bug</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="Rock"
              class="mx-1 text-center rounded-full text-medium"
            />
            <span>Rock</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="Ghost"
              class="mx-1 text-center rounded-full text-medium"
            />
            <span>Ghost</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="Dragon"
              class="mx-1 text-center rounded-full text-medium"
            />
            <span>Dragon</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="Dark"
              class="mx-1 text-center rounded-full text-medium"
            />
            <span>Dark</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="Steel"
              class="mx-1 text-center rounded-full text-medium"
            />
            <span>Steel</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="Fairy"
              class="mx-1 text-center rounded-full text-medium"
            />
            <span>Fairy</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="Stellar"
              class="mx-1 text-center rounded-full text-medium"
            />
            <span>Stellar</span>
          </label>
        </div>
        <div class="p-1">
          <label>
            Z:
            <input
              type="checkbox"
              formControlName="z"
              class="p-1 mx-1 text-center rounded-full text-medium"
            />
          </label>
        </div>
      </div>
    </div>
    <div class="w-6" (click)="deletePokemonEvent.emit(formIndex)">
      <img src="../../../assets/icons/trash.svg" title="Delete" />
    </div>
  </div>
</form>
