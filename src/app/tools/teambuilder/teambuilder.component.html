Teambuilder

<div>
  <input [(ngModel)]="message" placeholder="Type a message" />
  <button (click)="addPokemon()">Add Pokemon</button>
</div>

<div *ngFor="let pokemon of team; let p = index">
  <div class="w-8">
    <sprite [pokemon]="{ id: pokemon.id, name: pokemon.name }"></sprite>
  </div>
  <div class="space-x-1">
    <label for="name">Name</label>
    <div id="name">
      <input
        required
        #name="ngModel"
        [(ngModel)]="pokemon.name"
        class="border p-1"
      />
      <filter
        [query]="pokemon.name"
        (querySelected)="nameSelected(pokemon, $event)"
      ></filter>
    </div>
  </div>
  <div class="space-x-1">
    <label for="name">Ability</label>
    <input [(ngModel)]="pokemon.ability" id="name" class="border p-1" />
  </div>
  <div class="space-x-1">
    <label for="name">Item</label>
    <input [(ngModel)]="pokemon.item" id="name" class="border p-1" />
  </div>
  <div class="space-x-1">
    <label for="tera">Tera Type</label>
    <input [(ngModel)]="pokemon.teraType" id="tera" class="border p-1" />
  </div>
  <div class="space-x-1">
    <label for="level">Level</label>
    <input
      [(ngModel)]="pokemon.level"
      (change)="updateData(p)"
      type="number"
      min="1"
      max="100"
      id="level"
      class="border p-1"
    />
  </div>
  <div>
    <div *ngFor="let move of pokemon.moves; let i = index">
      <label [for]="'move' + i">Move {{ i + 1 }}</label>
      <input
        [(ngModel)]="pokemon.moves[1]"
        [id]="'move' + i"
        class="border p-1"
      />
    </div>
  </div>
  <div class="space-x-1">
    <label for="Nature">Nature</label>
    <select
      [(ngModel)]="pokemon.nature"
      class="border p-1"
      (change)="updateData(p)"
      id="name"
    >
      <option *ngFor="let nature of natures" [value]="nature.name">
        {{ nature.name }} +{{ nature.boost }}/-{{ nature.drop }}
      </option>
    </select>
  </div>
  <div>
    <label for="hp">HP</label>
    <div id="hp" class="flex items-center">
      <label for="hpevs">EVs</label>
      <input
        [(ngModel)]="pokemon.evs.hp"
        (change)="updateData(p)"
        id="hpevs"
        min="0"
        max="252"
        step="4"
        type="number"
        class="border p-1"
      />
      <label for="hpivs">IVs</label>
      <input
        [(ngModel)]="pokemon.ivs.hp"
        (change)="updateData(p)"
        id="hpivs"
        min="0"
        max="31"
        type="number"
        class="border p-1"
      />
      <div>{{ pokemon.stats.hp }}</div>
    </div>
    <label for="atk">ATK</label>
    <div id="atk" class="flex items-center">
      <label for="atkevs">EVs</label>
      <input
        [(ngModel)]="pokemon.evs.atk"
        (change)="updateData(p)"
        id="atkevs"
        min="0"
        max="252"
        step="4"
        type="number"
        class="border p-1"
      />
      <label for="atkivs">IVs</label>
      <input
        [(ngModel)]="pokemon.ivs.atk"
        (change)="updateData(p)"
        id="atkivs"
        min="0"
        max="31"
        type="number"
        class="border p-1"
      />
      <div>{{ pokemon.stats.atk }}</div>
    </div>
    <label for="def">DEF</label>
    <div id="def" class="flex items-center">
      <label for="defevs">EVs</label>
      <input
        [(ngModel)]="pokemon.evs.def"
        (change)="updateData(p)"
        id="defevs"
        min="0"
        max="252"
        step="4"
        type="number"
        class="border p-1"
      />
      <label for="defivs">IVs</label>
      <input
        [(ngModel)]="pokemon.ivs.def"
        (change)="updateData(p)"
        id="defivs"
        min="0"
        max="31"
        type="number"
        class="border p-1"
      />
      <div>{{ pokemon.stats.def }}</div>
    </div>
    <label for="spa">SPA</label>
    <div id="spa" class="flex items-center">
      <label for="spaevs">EVs</label>
      <input
        [(ngModel)]="pokemon.evs.spa"
        (change)="updateData(p)"
        id="spaevs"
        min="0"
        max="252"
        step="4"
        type="number"
        class="border p-1"
      />
      <label for="spaivs">IVs</label>
      <input
        [(ngModel)]="pokemon.ivs.spa"
        (change)="updateData(p)"
        id="spaivs"
        min="0"
        max="31"
        type="number"
        class="border p-1"
      />
      <div>{{ pokemon.stats.spa }}</div>
    </div>
    <label for="spd">SPD</label>
    <div id="spd" class="flex items-center">
      <label for="spdevs">EVs</label>
      <input
        [(ngModel)]="pokemon.evs.spd"
        (change)="updateData(p)"
        id="spdevs"
        min="0"
        max="252"
        step="4"
        type="number"
        class="border p-1"
      />
      <label for="spdivs">IVs</label>
      <input
        [(ngModel)]="pokemon.ivs.spd"
        (change)="updateData(p)"
        id="spdivs"
        min="0"
        max="31"
        type="number"
        class="border p-1"
      />
      <div>{{ pokemon.stats.spd }}</div>
    </div>
    <label for="spe">SPE</label>
    <div id="spe" class="flex items-center">
      <label for="speevs">EVs</label>
      <input
        [(ngModel)]="pokemon.evs.spe"
        (change)="updateData(p)"
        id="speevs"
        min="0"
        max="252"
        step="4"
        type="number"
        class="border p-1"
      />
      <label for="speivs">IVs</label>
      <input
        [(ngModel)]="pokemon.ivs.spe"
        (change)="updateData(p)"
        id="speivs"
        min="0"
        max="31"
        type="number"
        class="border p-1"
      />
      <div>{{ pokemon.stats.spe }}</div>
    </div>
  </div>
</div>
