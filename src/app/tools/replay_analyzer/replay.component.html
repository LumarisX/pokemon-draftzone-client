<div class="p-2 m-2 border-2 bg-cyan-100 rounded-xl border-cyan-200">
  Replay <input [(ngModel)]="replayURI" type="text" class="p-1 mx-2 w-96" />
  <button
    (click)="analyze()"
    class="p-1 border-2 bg-cyan-200 rounded-xl border-cyan-300"
  >
    Analyze
  </button>
</div>
<div
  *ngIf="replayData"
  class="p-2 m-2 border-2 bg-slate-100 rounded-xl border-slate-200"
>
  <div>
    {{ replayData.gametype }} | Gen {{ replayData.genNum }} |
    {{ replayData.turns }} turns | Game time:
    {{ toMinutes(replayData.gameTime) }} minutes
    {{ remainingSeconds(replayData.gameTime) }} seconds
  </div>
  <br />
  <div>
    <div *ngFor="let player of replayData.stats">
      {{ player.username }}
      <div *ngFor="let mon of player.team">
        {{ monString(mon) }}
      </div>
      <br />
    </div>
  </div>
  <div>
    <div *ngFor="let event of replayData.events">
      Turn {{ event.turn }}: {{ event.message }}
    </div>
  </div>
</div>
