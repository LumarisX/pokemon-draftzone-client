<form
  [formGroup]="draftForm"
  (ngSubmit)="onSubmit()"
  (keydown.enter)="$event.preventDefault()"
  class="p-2 m-2 space-y-3 shadow-md team bg-menu-300 shadow-menu-600 rounded-xl"
>
  <div class="w-full">
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-x-4">
      <div>
        <label class="block mb-1 font-bold">Format</label>
        <div
          class="w-full px-2 text-symbolColor-main text-center rounded-full shadow-md bg-menu-200 focus:outline-none focus:ring-2 focus:ring-menu-500 focus:bg-menu-100"
        >
          <select-no-search
            [items]="formats"
            [placeholder]="'Select Format'"
            formControlName="format"
          ></select-no-search>
        </div>
      </div>
      <div>
        <label class="block mb-1 font-bold">Ruleset</label>
        <div
          class="w-full px-2 text-symbolColor-main text-center rounded-full shadow-md bg-menu-200 focus:outline-none focus:ring-2 focus:ring-menu-500 focus:bg-menu-100"
        >
          <select-no-search
            [items]="rulesets"
            [placeholder]="'Select Ruleset'"
            formControlName="ruleset"
          ></select-no-search>
        </div>
      </div>
    </div>
  </div>

  <div class="flex w-full p-2 space-x-2">
    <div class="w-1/2">
      <team-form formControlName="team1" color="aTeam"></team-form>
    </div>
    <div class="w-1/2">
      <team-form formControlName="team2" color="bTeam"></team-form>
    </div>
  </div>
  <div class="flex justify-end w-full">
    <button
      type="submit"
      class="w-24 p-1 mx-4 text-xl font-bold rounded-full shadow bg-menu-200 hover:bg-menu-100 shadow-menu-600"
    >
      Submit
    </button>
  </div>
</form>
