@if (!pokemon.loaded) {
  <div class="sprite-placeholder" [ngStyle]="{ width: size, height: size }">
    <mat-spinner [diameter]="24"></mat-spinner>
  </div>
}
@if (pokemon.id) {
  <img
    [matTooltip]="tooltipPosition ? this.name : null"
    [matTooltipPosition]="tooltipPosition ?? 'above'"
    [ngClass]="classes"
    [ngStyle]="{
      width: size,
      height: size,
      'min-width': size,
      'min-height': size,
    }"
    title="{{ pokemon.name }}"
    loading="lazy"
    [src]="path"
    onerror="this.src='../../../../assets/icons/unknown.svg'"
    (error)="fallback()"
    (load)="onSpriteLoaded()"
    [hidden]="!pokemon.loaded"
  />
}
