<div class="pdz-loader">
  <svg
    xmlns="http://www.w.org/2000/svg"
    viewBox="0 0 100 100"
    preserveAspectRatio="xMidYMid"
  >
    @for (circle of circles; track $index) {
      <circle
        [attr.cx]="circle.cx"
        cy="40"
        r="3"
        [class]="circle.className"
        [style.animation-delay]="circle.delay + 's'"
      />
    }
  </svg>
</div>
