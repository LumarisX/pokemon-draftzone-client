<div class="flex items-center px-6 py-1">
  <p class="text-3xl font-bold">Drafts</p>
</div>
<loading *ngIf="!teams"></loading>
<div
  *ngIf="teams"
  id="teams"
  class="grid h-auto grid-flow-row grid-cols-1 gap-4 p-2 overflow-auto md:grid-cols-2 lg:grid-cols-3"
>
  <div *ngFor="let team of teams">
    <div
      class="flex flex-col h-full shadow-md bg-cyan-200 shadow-cyan-600 rounded-xl"
    >
      <div class="flex-grow p-2 shadow-md bg-cyan-300 rounded-xl">
        <div class="flex w-full">
          <div
            class="flex items-center justify-center w-3/5 p-1 mx-1 font-semibold text-center rounded-full shadow-inner text-medium bg-cyan-200 shadow-cyan-600"
          >
            {{ team.leagueName }}
          </div>
          <div
            class="w-1/5 p-1 text-xs font-semibold text-center rounded-full shadow-inner h-fit bg-cyan-200 shadow-cyan-600"
          >
            {{ team.ruleset }}
          </div>
          <div
            class="w-1/5 p-1 mx-1 text-xs font-semibold text-center rounded-full shadow-inner h-fit bg-cyan-200 shadow-cyan-600"
          >
            {{ team.format }}
          </div>
        </div>
        <div class="grid grid-cols-6 px-4 pt-2 sprites">
          <sprite
            *ngFor="let pokemon of team.team"
            [pokemon]="pokemon"
          ></sprite>
        </div>
      </div>
      <div class="flex" *ngIf="!archiveConfirm">
        <a
          class="w-1/6 m-2 text-center shadow bg-cyan-300 hover:shadow shadow-cyan-600 rounded-xl"
          [routerLink]="team.leagueId + '/stats'"
          >Stats</a
        >
        <a
          class="w-1/2 m-2 text-center shadow bg-cyan-300 hover:shadow shadow-cyan-600 rounded-xl"
          [routerLink]="'/draft/' + team.leagueId"
          >Matches</a
        >
        <a
          class="w-1/6 m-2 text-center shadow bg-cyan-300 hover:shadow shadow-cyan-600 rounded-xl"
          [routerLink]="'edit'"
          [queryParams]="{ draft: team.leagueId | json }"
          >Edit
        </a>
        <a
          class="w-1/6 m-2 text-center shadow cursor-pointer bg-cyan-300 hover:shadow shadow-cyan-600 rounded-xl"
          (click)="archive(team.leagueId)"
          >Archive
        </a>
      </div>
    </div>
  </div>
</div>
<button
  [routerLink]="'/draft/new'"
  class="p-2 m-3 rounded-lg shadow-md bg-cyan-300 hover:shadow shadow-cyan-600"
>
  Add League
</button>
