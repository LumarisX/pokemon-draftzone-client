<a [routerLink]="[team.leagueId]">
  <div class="bg-cyan-300 shadow-md hover:shadow-md shadow-cyan-600 m-2 p-2 rounded-xl">
    <div class="w-full flex">
      <div class="text-medium bg-cyan-200 w-1/3 rounded-full shadow-inner shadow-cyan-600 p-1 mx-1 text-center">
        {{ team.leagueName }}</div>
      <div class="w-1/6"></div>
      <div class="w-1/4 h-fit text-xs bg-cyan-200 rounded-full shadow-inner shadow-cyan-600 p-1 text-center">
        {{ team.ruleset }}</div>
      <div class="w-1/4 h-fit text-xs bg-cyan-200 rounded-full shadow-inner shadow-cyan-600 p-1 mx-1 text-center">
        {{ team.format }}</div>
    </div>
    <div class="sprites grid grid-cols-6 px-4 pt-2">
      <sprite *ngFor="let pokemon of team.team " [pokemonId]="pokemon.pid"></sprite>
    </div>
  </div>
</a>
