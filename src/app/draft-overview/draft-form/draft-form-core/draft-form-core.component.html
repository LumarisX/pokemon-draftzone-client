<form
  [formGroup]="draftForm"
  (ngSubmit)="onSubmit()"
  (keydown.enter)="$event.preventDefault()"
  class="p-2 m-2 space-y-3 shadow-md team bg-aTeam-300 shadow-aTeam-600 rounded-xl"
>
  <div class="w-full p-2 lg:space-x-2 lg:flex">
    <div
      class="grid flex-shrink-0 w-full grid-cols-1 lg:w-112 sm:grid-cols-2 gap-x-2 lg:grid-cols-1 h-fit"
    >
      <div>
        <label class="block mb-1 font-bold">League Name</label>
        <input
          formControlName="leagueName"
          spellcheck="false"
          placeholder="Pokemon Draft League"
          class="w-full px-4 py-2 shadow-md text-symbolColor-main rounded-xl bg-aTeam-200 focus:outline-none focus:ring-2 focus:ring-aTeam-500 focus:bg-aTeam-100"
        />
      </div>
      <div>
        <label class="block mb-1 font-bold">Team Name</label>
        <input
          formControlName="teamName"
          spellcheck="false"
          placeholder="Deimos Deoxys"
          class="w-full px-4 py-2 shadow-md text-symbolColor-main rounded-xl bg-aTeam-200 focus:outline-none focus:ring-2 focus:ring-aTeam-500 focus:bg-aTeam-100"
        />
      </div>
      <div>
        <label class="block mb-1 font-bold">Format</label>
        <div
          class="w-full px-2 shadow-md text-symbolColor-main rounded-xl bg-aTeam-200 focus:outline-none focus:ring-2 focus:ring-aTeam-500 focus:bg-aTeam-100"
        >
          <select-no-search
            [items]="formats"
            [placeholder]="'Select Format'"
            formControlName="format"
          ></select-no-search>
        </div>
      </div>
      <div>
        <label class="block mb-1 font-bold">Ruleset</label>
        <div
          class="w-full px-2 shadow-md text-symbolColor-main rounded-xl bg-aTeam-200 focus:outline-none focus:ring-2 focus:ring-aTeam-500 focus:bg-aTeam-100"
        >
          <select-no-search
            [items]="rulesets"
            [placeholder]="'Select Ruleset'"
            formControlName="ruleset"
          ></select-no-search>
        </div>
      </div>
    </div>

    <div class="flex-grow min-h-full space-y-1">
      <label class="font-bold" for="team">Team</label>
      <div id="team" class="shadow-md rounded-xl">
        <team-form formControlName="team" color="aTeam"></team-form>
      </div>
    </div>
  </div>

  @if (!importing) {
    <div class="flex justify-end w-full">
      <button
        type="submit"
        class="w-24 p-1 mx-4 text-xl font-bold shadow rounded-xl bg-menu-200 hover:bg-menu-100 shadow-menu-600"
      >
        Submit
      </button>
    </div>
  }
</form>
