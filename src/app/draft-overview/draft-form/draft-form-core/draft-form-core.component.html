<form
  [formGroup]="draftForm"
  (ngSubmit)="onSubmit()"
  class="p-2 m-2 space-y-3 shadow-md team bg-cyan-300  shadow-cyan-600 rounded-xl"
>
  <div class="w-full">
    <div class="grid grid-cols-4 gap-4">
      <div>
        <label class="block mb-1 font-bold">League Name</label>
        <input
          formControlName="leagueName"
          class="w-full px-4 py-2 text-base text-center rounded-full shadow-md bg-cyan-200 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:bg-cyan-100"
        />
      </div>
      <div>
        <label class="block mb-1 font-bold">Team Name</label>
        <input
          formControlName="teamName"
          class="w-full px-4 py-2 text-base text-center rounded-full shadow-md bg-cyan-200 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:bg-cyan-100"
        />
      </div>
      <div>
        <label class="block mb-1 font-bold">Format</label>
        <select
          formControlName="format"
          class="w-full px-4 py-2 text-base text-center rounded-full shadow-md bg-cyan-200 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:bg-cyan-100"
        >
          <option *ngFor="let format of formats" value="{{ format }}">
            {{ format }}
          </option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-bold">Ruleset</label>
        <select
          formControlName="ruleset"
          class="w-full px-4 py-2 text-base text-center rounded-full shadow-md bg-cyan-200 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:bg-cyan-100"
        >
          <option *ngFor="let ruleset of rulesets" value="{{ ruleset }}">
            {{ ruleset }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="p-2 border-2 border-cyan-200 rounded-xl ">
    <div class="grid gap-x-4 md:grid-cols-1 lg:grid-cols-2">
      <pokemon-form
        *ngFor="let pokemonForm of teamArray.controls; let i = index"
        [pokemonForm]="$any(pokemonForm)"
        class="w-full"
        [formIndex]="i"
        (deletePokemonEvent)="deletePokemon($event)"
        (addPokemonEvent)="addNewPokemon(i, $event)"
      ></pokemon-form>
    </div>
  
   
    <div class="w-full flex justify-center">
      <button
        type="button"
        (click)="addNewPokemon()"
        class="px-1 w-1/6 my-3 font-bold rounded-full shadow bg-slate-300 hover:bg-slate-200 shadow-slate-600"
      >
        Add Pokemon
      </button>
    </div>
  </div>
  <div class="w-full flex justify-end">
    <button
      type="submit"
      class="w-1/5 mx-4 p-1 text-xl font-bold rounded-full shadow bg-slate-300 hover:bg-slate-200 shadow-slate-600"
    >
      Submit
    </button>
</div>

</form>
