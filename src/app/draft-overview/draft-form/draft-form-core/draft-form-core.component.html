<form
  [formGroup]="draftForm"
  (ngSubmit)="onSubmit()"
  class="p-2 m-2 space-y-3 shadow-md team bg-cyan-300 shadow-cyan-600 rounded-xl"
>
  <div class="w-full">
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-x-4">
      <div>
        <label class="block mb-1 font-bold">League Name</label>
        <input
          formControlName="leagueName"
          placeholder="Pokemon Draft League"
          class="w-full px-4 py-2 text-base text-center rounded-full shadow-md bg-cyan-200 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:bg-cyan-100"
        />
      </div>
      <div>
        <label class="block mb-1 font-bold">Team Name</label>
        <input
          formControlName="teamName"
          placeholder="Deimos Deoxys"
          class="w-full px-4 py-2 text-base text-center rounded-full shadow-md bg-cyan-200 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:bg-cyan-100"
        />
      </div>
      <div>
        <label class="block mb-1 font-bold">Format</label>
        <select
          formControlName="format"
          class="w-full px-4 py-2 text-base text-center rounded-full shadow-md bg-cyan-200 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:bg-cyan-100"
        >
          <option *ngFor="let format of formats" value="{{ format }}">
            {{ format }}
          </option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-bold">Ruleset</label>
        <select
          formControlName="ruleset"
          class="w-full px-4 py-2 text-base text-center rounded-full shadow-md bg-cyan-200 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:bg-cyan-100"
        >
          <option *ngFor="let ruleset of rulesets" value="{{ ruleset }}">
            {{ ruleset }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="p-2 border-2 border-cyan-200 rounded-xl">
    <ng-container *ngIf="!importing; else importMenu">
      <button
        type="button"
        (click)="importing = true"
        class="flex items-center justify-center w-32 px-1 my-3 h-6 font-bold rounded-full shadow bg-slate-200 hover:bg-slate-100 shadow-slate-600"
      >
        Import
        <img class="h-full" src="../../../../assets/icons/import.svg" />
      </button>
      <div class="grid gap-x-4 md:grid-cols-1 lg:grid-cols-2">
        <pokemon-form
          *ngFor="let pokemonForm of teamArray.controls; let i = index"
          [pokemonForm]="$any(pokemonForm)"
          class="w-full"
          [formIndex]="i"
          (deletePokemonEvent)="deletePokemon($event)"
          (addPokemonEvent)="addNewPokemon(i, $event)"
        ></pokemon-form>
      </div>

      <div class="flex justify-center w-full">
        <button
          type="button"
          (click)="addNewPokemon()"
          class="w-32 px-1 my-3 font-bold rounded-full shadow bg-slate-200 hover:bg-slate-100 shadow-slate-600"
        >
          Add Pokemon
        </button>
      </div>
    </ng-container>
    <ng-template #importMenu>
      <button
        type="button"
        (click)="importing = false"
        class="flex items-center justify-center w-32 px-1 my-3 h-6 font-bold rounded-full shadow bg-slate-200 hover:bg-slate-100 shadow-slate-600"
      >
        Cancel
      </button>
      <div class="flex justify-center w-full">
        <button
          type="button"
          (click)="importPokemon(textAreaInfo.value)"
          class="w-32 px-1 my-3 font-bold rounded-full shadow bg-slate-200 hover:bg-slate-100 shadow-slate-600"
        >
          Import
        </button>
      </div>
      <div class="flex justify-center w-full">
        <textarea
          #textAreaInfo
          class="h-96 w-2/3 max-w-128 p-2 resize-none rounded"
          placeholder="Deoxys&#10;Minior&#10;Clefable&#10;..."
        ></textarea>
      </div>
    </ng-template>
  </div>
  <div class="flex justify-end w-full" *ngIf="!importing">
    <button
      type="submit"
      class="w-24 p-1 mx-4 text-xl font-bold rounded-full shadow bg-slate-200 hover:bg-slate-100 shadow-slate-600"
    >
      Submit
    </button>
  </div>
</form>
<!-- {{ draftForm.value | json }} -->
